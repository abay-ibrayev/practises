<div class="modal-header">
    <h3 class="modal-title">Настройки загрузки</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-6 col-md-9"><span>Начальная строка</span></div>
        <div class="col-sm-6 col-md-3"><input ng-model="procPlanSettings.firstDataLineNum" size="5" maxlength="6"/></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-9"><span>Конечная строка</span></div>
        <div class="col-sm-6 col-md-3"><input ng-model="procPlanSettings.lastDataLineNum" size="5" maxlength="6"/></div>
    </div>
    <h5>Столбцы:</h5>
    <div class="row" ng-repeat="attr in procItemAttrs">
        <div class="col-sm-6 col-md-9"><span>{{attr.label}}</span></div>
        <div class="col-sm-6 col-md-3"><input ng-model="procPlanSettings.columnMapping[attr.name]" size="5"
                                              maxlength="3"/></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
